language: c

sudo: false

before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)

install:
  - ln -s $PWD /usr/local/share/arduino/libraries/ESP8266WiFiListLayout

script:
  - build_platform esp8266

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: change
    on_failure: change
